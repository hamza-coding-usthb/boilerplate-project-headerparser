<!DOCTYPE html>

<html>

   <head>
      <title>Request Header Parser</title>
      <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
        <h1>Request Header Parser Microservice</h1>

        <h2>Example Usage:</h2>
        <p>
          <a href="api/whoami">[base url]/api/whoami</a>
        </p>

        <h2>Example Output:</h2>
        <p>
          <code id="result"></code>
         
          <script>
            
            document.addEventListener("DOMContentLoaded", async () => {
    try {
        // Step 1: Fetch the data from the API
        const response = await fetch("/api/whoami");
        const data = await response.json(); // Convert response to JSON

        // Step 2: Select the element where you want to display the data
        const outputElement = document.querySelector("code");

        // Step 3: Insert the JSON data into the selected element
        outputElement.textContent = JSON.stringify(data, null, 2);

    } catch (error) {
        console.error("Error fetching data:", error);
    }
});

          </script>
        </p>
      </div>
      <div class="footer">
        <p>
          by <a href="https://www.freecodecamp.org">freeCodeCamp</a>
        </p>
      </div>
   </body>


</html>
